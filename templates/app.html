<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calculator App</title>
  </head>
  <body>
    

    <div class='container'>
      <b><h1 class='text-dark'>Area Calculator</h1></b>
      <hr />
      <form action="/calc" method="POST">
        <div class="form-group">
          <label for="X">Enter value of X here :</label>
          <input
            type="text"
            placeholder="Input value of X here"
            class="u-full-width float-right"
            name="X"
            style="width: 70%;"
          />
        </div>


        <!-- <div class="form-group">
          <label for="Operation">Operation</label>
          <select class="u-full-width float-right" name="operation">
            <option value="selected">Select</option>
            <option value="+" name="+">Add</option>
            <option value="-" name="-">Subtract</option>
            <option value="*" name="*">Multiply</option>
          </select>
        </div> -->
  
        <input class='btm btn-online-dark' type="submit" value="Calculate" id="calc_btn" />
        <br />
        <br />
        <hr />
        <div class=" form-group " style="color: green">
          <b>Area of CIRCLE : {{ circle }} </b> 
        </div>

        <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
          Your browser does not support the HTML5 canvas tag.</canvas>
          
        <script>
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
          ctx.beginPath();
          ctx.arc(100, 75, {{radius}}, 0, 2 * Math.PI);
          ctx.fill();
          ctx.stroke();
        </script> 
        <br />
        <hr />
        <br />
        
        <div class=" form-group " style="color: green">
          <b>Area of SQUARE : {{ square }}</b> 
        </div>

        <canvas id="myCanvas2" width="300" height="150" style="border:1px solid #d3d3d3;">
          Your browser does not support the HTML5 canvas tag.</canvas>
          
        <script>
          var c = document.getElementById("myCanvas2");
          var ctx = c.getContext("2d");
          ctx.beginPath();
          ctx.fillRect(100, 75, {{radius}}, {{radius}});
          ctx.stroke();
        </script> 
      </form>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
